<div id="onemovie">
    <div class="search">
        <div class="container">
            <div class="row">
                <div class="col-12 searchfield">
                    <div>
                        <input type="text" id="inp-query" name="search_text" size="22" maxlength="60" placeholder="titre , acteur" value="" autocomplete="off" [(ngModel)]="inputsearch">
                        <input type="submit" value="Rechercher">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div *ngIf="onemovie != ''" class="row">
            <h4 class="col-12">{{onemovie.title}}</h4>
            <div class="col-md-4">
                <img [src]="onemovie.image" alt="">
            </div>
            <div class="col-md-8" style="font-size:20px">
                <div class="mt-4 mb-3">
                    <span class="text-muted">Acteurs: </span>
                    {{onemovie.starring}}
                </div>
                <div class="mb-3">
                    <span class="text-muted">Durée: </span>
                    {{onemovie.last}} minutes
                </div>
                <div class="mb-3">
                    <span class="text-muted">Résumé: </span>
                    {{onemovie.plot}}
                </div>
            </div>

            <div class="col-12 mt-5 h5">
                <div class="mb-4">
                    <form #commentForm="ngForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="nam" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" aria-describedby="emailHelp" placeholder="Entrer nom" [(ngModel)]="commentModel.thename">     
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="message" name="message" required #message="ngModel" [class.is-invalid]="message.invalid && message.touched" rows="3" [(ngModel)]="commentModel.message"></textarea>
                        </div>     
                        <button type="submit" class="btn btn-primary btn-sm" [disabled]="commentForm.form.invalid">Envoyer</button>
                    </form>
                </div>
                <div *ngFor="let item of comments" class="mb-3">
                    <div class="text-primary">{{item.thename}}</div>
                    {{item.message}}
                </div>
            </div>
        </div>
    </div>
</div>
